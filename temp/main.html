<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Web Forum - Welcome</title>
</head>
<body>
    <header>
        <h1>Web Forum</h1>
    </header>

    <div class="container">
        <div class="welcome-container">
            <h2>Welcome to Web Forum</h2>
            <p>Join the conversation today!</p>
            <div class="button-container">
                <button class="login-btn"><a href="/login">Login</a></button>
                <button class="register-btn"><a href="/register">Register</a></button>
            </div>
            <p class="account-query">Don't have an account? <a href="/register">Sign up</a></p>
            <div class="guest-option">
                <button class="guest-btn"><a href="/">Continue as Guest</a></button>
            </div>
        </div>
    </div>

    <footer>
        <p>Web Forum &copy; 2024</p>
    </footer>
</body>
</html>
