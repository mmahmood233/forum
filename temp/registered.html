<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .post-container {
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #e4e4e4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            background: #f9f9f9;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post h3 {
            margin: 0 0 10px 0;
        }
        .post p {
            margin: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registered</h1>
    </header>

    <div class="container">
        <div class="post-container">
            <table>
                <tr><button><a href="doLogin">Login</a></button></tr>
                <tr><button><a href="doRegister">Register</a></button></tr>
                <tr><button><a href="createP">Create Post</a></button></tr>
            </table>
            {{range .}}
            <div class="post">
                <h3>{{.User.Username}}</h3>
                <p>{{.Post.PostContent}}</p>
                <small>Posted on: {{.Post.CreatedAt}}</small>
                <form action="/createC?postID={{.Post.PostID}}" method="post">
                    <textarea name="commentCont" placeholder="Comment Content" required></textarea>
                    <button type="submit">Add Comment</button>
                </form>
                <div class="comments">
                    {{range .Comments}}
                    <div class="comment">
                        <p>{{.CommentContent}}</p>
                        <small>Commented by: {{.Username}} on {{.CreatedAt}}</small>
                    </div>
                    {{end}}
                </div>
            </div>
            {{else}}
            <p>No posts yet.</p>
            {{end}}
        </div>
    </div>

    <footer>
        <p>Web Forum &copy; 2024</p>
    </footer>
</body>
</html>
