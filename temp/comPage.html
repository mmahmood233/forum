<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="com.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Communication Page</h1>
    </header>
        <center>
            <div class="container">
                <div class="post">
                    <h2>Create a Post</h2>
                    <form action="/createP" method="post">
                        <textarea name="postCont" placeholder="Post Content..." required></textarea>
                        <input type="text" name = "catCont" class="size" autocomplete="off" placeholder="Choose Category..." list="data">
                        <datalist id = "data">
                         <option value="Sports">Sports</option>
                        <option value="News">News</option>
                        <option value="Others">Others(for now)</option>  
                        </datalist>
                        <button type="submit">Create Post</button><br><br>
                        <button><a href=".">Back</a></button>
                        </form>
                    </form>
                </div>
            </div>
</center>
    <footer>
        <p>Web Forum &copy; 2024</p>
    </footer>
</body>
</html>
