<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Twitter</h1>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            {{if .ErrorMessage}}
            <p style="color: red; text-align: center;">{{.ErrorMessage}}</p>
            {{end}}
            <form action="/doLogin" method="post">
                <input type="text" name="identifier" placeholder="Email or Username" required>
                <input type="password" name="password2" placeholder="Password" required>
                <input type="submit" value="Login">
                <a href="/" class="button-link"><button type="button">Back</button></a>
                <p class="account-query">Don't have an account?<a href="/doRegister"> Register</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>Web Forum &copy; 2024</p>
    </footer>
</body>
</html>
